<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>程序下载中...</title>
    <script>
        // 获取 URL 中的随机变量（可选，作为日志记录或安全用途）
        function getRandomVariable() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('var'); // 获取 `var` 参数
        }

        // 自动下载文件
        function autoDownload() {
            const randomVariable = getRandomVariable(); // 获取随机变量
            const downloadUrl = `https://vip.123pan.cn/1843618879/11416495?var=${randomVariable}`; // 动态构造下载链接

            // 自动触发下载
            const downloadLink = document.createElement('a');
            downloadLink.href = downloadUrl;
            downloadLink.download = ''; // 可选：用于指定文件名
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }

        // 页面加载后触发下载
        window.onload = autoDownload;
    </script>
</head>
<body>
    <h1>程序正在下载，请稍候...</h1>
</body>
</html>
